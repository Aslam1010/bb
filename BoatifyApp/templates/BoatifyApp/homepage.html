{% extends 'BoatifyApp/header.html' %}
{% load static %}
{% block cont %}
<link rel="stylesheet" type="text/css" href="{% static 'BoatifyApp/css/home.css'%}">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
{% endblock %}

{% block content %}

<div class="container">
<div class="login-box">
    <h1 style="color:white">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BOOK&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><h6>YOUR TICKET</h6></span></h1>


    <form action="{% url 'schedulelist' %}" method="post">
        {% csrf_token%}
        <div class="textbox">
            <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
            <input type="text" name="from" placeholder="From" required>
        </div>

        <div class="textbox">
            <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
            <input type="text" name="to" placeholder="To " required>
        </div>


        <div style="border-bottom: 1px solid #32be8f; padding:10px;margin-bottom:8px;">Time: <input type="time" name="time" value="06:00" required></div>
        <span style="padding:5px;">Date: <input type="date" name="date" required></span>

        <span style="border-top: 4px solid #32be8f;"><input style="color:white;padding:2px;margin-top:30px;" type="submit" class="btn" value="Search BOATS"/></span>
    </form>
</div>
</div>
{% endblock %}
